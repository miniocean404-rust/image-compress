  build:
    if: needs.check-if-build-required.outputs.need-build == 'true'
    needs:
      - check-if-build-required
      # - create-git-tag-commit
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
            post: |
              strip -x ./bindings/binding_compress_node/*.node
              strip -x ./bindings/binding_explore_node/*.node

          - host: macos-latest
            target: aarch64-apple-darwin
            pre: |
              sudo rm -Rf /Library/Developer/CommandLineTools/SDKs/*;
              export CC=$(xcrun -f clang);
              export CXX=$(xcrun -f clang++);
              SYSROOT=$(xcrun --sdk macosx --show-sdk-path);
              export CFLAGS="-isysroot $SYSROOT -isystem $SYSROOT";

          - host: windows-latest
            target: x86_64-pc-windows-msvc

          - host: windows-latest
            target: i686-pc-windows-msvc

          - host: windows-latest
            target: aarch64-pc-windows-msvc

          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian

          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-alpine

          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian-aarch64

          - host: ubuntu-latest
            target: aarch64-unknown-linux-musl
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-alpine

          - host: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            setup: |
              sudo apt-get update
              sudo apt-get install gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf -y

    name: "构建 Image-Compress ${{ inputs.package }} - ${{ matrix.settings.target }} - node@20"
    runs-on: ${{ matrix.settings.host }}
    env:
      TEST: TEST1111111111111
    steps:
      - uses: actions/checkout@v4

      - run: echo ${{ env.TEST }}

      - name: 使用 Napi Action 构建
        uses: ./.github/actions/napi-build
        with:
          target: ${{ matrix.settings.target }}
          image: ${{ matrix.settings.docker }}
          pre: ${{ matrix.settings.setup }}
          build: |
            ${{ matrix.settings.pre }}
            pnpm build --target ${{ matrix.settings.target }}
            ${{ matrix.settings.post }}
          path: |
            ./bindings/binding_compress_node/image-compress*
            ./bindings/binding_explore_node/explore*

  publish:
